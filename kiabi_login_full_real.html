
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Kiabi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; }
        header { background-color: #001e5a; padding: 10px; display: flex; align-items: center; justify-content: center; }
        header img { height: 50px; }
        nav { background-color: #eeeeee; padding: 10px; text-align: center; }
        nav a { margin: 0 15px; color: #003366; text-decoration: none; font-weight: bold; }
        .banner { width: 100%; display: block; }
        .container { max-width: 400px; margin: 40px auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: #001e5a; }
        input { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #001e5a; color: white; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background-color: #000e3a; }
    </style>
</head>
<body>
    <header>
        <img src="kiabi_logo_final.png" alt="Kiabi Logo">
    </header>
    <nav>
        <a href="#">Femme</a>
        <a href="#">Homme</a>
        <a href="#">Fille</a>
        <a href="#">Garçon</a>
        <a href="#">Promotions</a>
    </nav>
    <img src="kiabi_banner_extrait.jpg" alt="Bannière Promo" class="banner">
    <div class="container">
        <h2>Connexion à votre compte</h2>
        <form action="hacked_page.html">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
